<!DOCTYPE html>
<html>
    <head>
        <title>dblocks-reborn</title>
        <script type="text/javascript" src="jquery-2.1.3/jquery.min.js"></script>
        <script type="text/javascript" src="semanticui-1.8.1/semantic.min.js"></script>
        <script type="text/javascript" src="semanticui-1.8.1/components/sidebar.min.js"></script>
        <script type="text/javascript" src="threejs-r70/three.min.js"></script>
        <script type="text/javascript" src="threejs-r70/OrbitControls.js"></script>
        <script type="text/javascript" src="physijs/physi.js"></script>

        <link rel="stylesheet" href="main.css" type="text/css" />
        <link rel="stylesheet" href="semanticui-1.8.1/semantic.min.css" type="text/css" />
        <link rel="stylesheet" href="semanticui-1.8.1/components/sidebar.min.css" type="text/css" />
    </head>
    <body>
        <div class="ui left vertical invertedvery wide sidebar" id="application-sidebar">
            <div class="ui inverted segment">
                <div class="ui inverted form">
                    <div class="field">
                        <label>Code Editor:</label>
                        <textarea id="application-editor">
                            DBLOCKS.blocks = [
                                {
                                    pos: {x: 0, y: 20, z: 0},
                                    rot: {
                                        x: Math.random() * Math.PI,
                                        y: Math.random() * Math.PI,
                                        z: Math.random() * Math.PI
                                    }
                                }
                            ];
                        </textarea>
                    </div>
                    <div id="run-button" class="ui inverted blue button">Run</div>
                </div>
            </div>
        </div>
        <div id="sidebar-button" class="ui inverted blue button">Toggle Editor</div>
        <div id="reset-button" class="ui inverted red button">Reset World</div>
        <div id="viewport"></div>
        <script type="text/javascript" src="main.js"></script>
    </body>
</html>
